url: "" # the base hostname & protocol for your site, e.g. http://example.com
baseurl: "" # the subpath of your site, e.g. /blog
title: "" # the name of your site, e.g. ACME Corp.

sass:
        load_paths:
                - _sass
                - node_modules

include:
        - node_modules
exclude:
        - LICENSE
        - Makefile
        - README.md
        - package.json
        - package-lock.json
        - yarn.lock